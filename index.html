<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/5904157363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input class="number-input inputtext" id="number-input" placeholder="0" type="text">
        <div class="grid-button">
            <div class="button orange  text" id="span2" >C</div>
            <div class="button orange text">B</i></div>
            <div class="button orange text">/</i></div>
            <div class="button text">7</div>
            <div class="button text">8</div>
            <div class="button text">9</div>
            <div class="button orange text">*</i></div>
            <div class="button text">4</div>
            <div class="button text">5</div>
            <div class="button text">6</div>
            <div class="button orange text">-</i></div>
            <div class="button text">1</div>
            <div class="button text">2</div>
            <div class="button text">3</div>
            <div class="button orange text">+</i></div>
            <div class="button text" id="span3">0</div>
            <div class="button orange text">=</i></div>
        </div>
    </div>
    <p class="info" id="info"></p>
    <script src="script.js"></script>
</body>
</html>
